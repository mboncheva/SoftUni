<h1 class="text-center text-mishmash">Welcome, @User!</h1>
<h3 class="text-mishmash">Your channels</h3>
<hr class="hr-2 bg-mishmash"/>
<div class="container-fluid fload-left">
    <div class="row" justify-content-around>
        @for (var i = 0; i < 7; i++)
        {
           @if (i % 5 == 0 && i > 1)
           {
                </div>
                <div class="row justify-content-around mt-3">
           }
              <div class="col-md-2 bg-mishmash text-center text-white">
                  Channel name
                  <hr class="hr-2 bg-white text-white" />
                  Game Channel
                  <hr class="hr-2 bg-white text-white" />
                  4500 Following
                  <hr class="hr-2 bg-white text-white" />
                  Following
                  <hr class="hr-2 bg-white text-white" />
                  <a href="/channels/follow?id=1" class="text-white">Follow</a>
                  <a href="/channels/details?id=1" class="text-white">Details</a>
              </div>
        }
    </div>
</div>
<h3 class="text-mishmash">Suggested</h3>
<hr class="hr-2 bg-white text-white"/>

<h3 class="text-mishmash">See Other</h3>
<hr class="hr-2 bg-white text-white"/>
