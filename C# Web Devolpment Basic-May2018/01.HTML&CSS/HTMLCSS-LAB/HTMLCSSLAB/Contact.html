<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <p>First Name: <input type="text" placeholder="First Name" name="firstname" /></p>
        <p>Last Name: <input type="text" placeholder="Last Name" name="lastname" /></p>
        <p>Email: <input type="text" placeholder="Email" name="email" /></p>
        <p>
            Town:
            <select name="town">
                <option selected disabled>Select a town</option>
                <option>Burgas</option>
                <option>Varna</option>
                <option>Sofia</option>
                <option>Plovdiv</option>
                <option>Stara Zagora</option>
            </select>
        </p> 
       <input type="submit" value="Submit"/>
    </form>
</body>
</html>
